<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PICASOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bird">
            <div class="bird__body">
                <div class="bird__chest"></div>
                <div class="bird__kluv"></div>
            </div>
        </div>
        <div class="ground">
            <div class="ground__left"></div>
            <div class="ground__right"></div>
        </div>
        <div class="trehtor">
            <div class="steering__wheel"></div>
            <div class="pig">
                <div class="pig__head">
                    <div class="ear"></div>
                    <div class="nouse"></div>
                    <div class="ear"></div>
                </div>
                <div class="pig__body"></div>
            </div>
            <div class="trehtor__body">
                <div class="body__tube">
                    <div class="smog"></div>
                </div>
            </div>
            <div class="big__koleso">
                <div class="koleso__disk">
                    <div class="disk__big-gaika">
                        <div class="big-gaika__small-gaika"></div>
                        <div class="big-gaika__small-gaika"></div>
                        <div class="big-gaika__small-gaika"></div>
                        <div class="big-gaika__small-gaika"></div>
                        <div class="big-gaika__small-gaika"></div>
                        <div class="big-gaika__small-gaika"></div>
                    </div>
                </div>
            </div>
            <div class="small__koleso">
                <div class="small__disk">
                    <div class="small__disk-gaika"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
